<!DOCTYPE html>
<html lang="th">
<head><meta charset="UTF-8"><title>ร้องเรียน</title></head>
<body>
<h2>แบบฟอร์มร้องเรียน</h2>
<form method="POST" enctype="multipart/form-data" action="/submit">
    ชื่อ: <input type="text" name="fullname" required><br>
    เบอร์โทร: <input type="text" name="phone" required><br>
    ที่อยู่: <textarea name="address" required></textarea><br>
    ข้อความ: <textarea name="message" required></textarea><br>
    แนบภาพ: <input type="file" name="image"><br>
    แนบวิดีโอ: <input type="file" name="video"><br>
    <button type="submit">ส่งคำร้อง</button>
</form>
</body>
</html>
