<!DOCTYPE html>
<html lang="th">
<head><meta charset="UTF-8"><title>Admin</title></head>
<body>
<h2>รายการคำร้องเรียน</h2>
<table border="1">
<tr>
<th>ชื่อ</th><th>โทร</th><th>ที่อยู่</th><th>ข้อความ</th><th>ภาพ</th><th>วิดีโอ</th><th>วันเวลา</th><th>สถานะ</th>
</tr>
{% for row in complaints %}
<tr>
{% for col in row %}
    <td>
        {% if 'drive.google.com' in col %}
            <a href="{{ col }}" target="_blank">ดูไฟล์</a>
        {% else %}{{ col }}{% endif %}
    </td>
{% endfor %}
</tr>
{% endfor %}
</table>
<a href="/logout">ออกจากระบบ</a>
</body>
</html>
