<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบแอดมิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 100px;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="password"] {
            padding: 10px;
            width: 250px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>เข้าสู่ระบบผู้ดูแล</h2>
    <form method="POST">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <input type="password" name="password" placeholder="กรอกรหัสผ่าน" required><br>
        <input type="submit" value="เข้าสู่ระบบ">
    </form>
</body>
</html>
